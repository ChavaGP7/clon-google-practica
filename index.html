<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clon de Google — Práctica de Maquetación</title>
  <style>
    :root {
      --border: #dadce0;
      --shadow: rgba(32,33,36,.28);
      --text: #202124;
      --link: #1a73e8;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: #fff;
    }
    /* Layout principal centrado */
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    main {
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .stack {
      display: grid;
      gap: 24px;
      justify-items: center;
      width: 100%;
      max-width: 640px;
    }
    /* Logo */
    .logo {
      width: 272px; /* tamaño aproximado del logo en la página de Google */
      height: auto;
      image-rendering: -webkit-optimize-contrast;
    }
    /* Buscador */
    form {
      width: 100%;
    }
    .search-wrap {
      display: grid;
      grid-template-columns: 16px 1fr 48px;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 24px;
      transition: box-shadow .15s ease, border-color .15s ease;
      background: #fff;
    }
    .search-wrap:hover,
    .search-wrap:focus-within {
      box-shadow: 0 1px 6px var(--shadow);
      border-color: transparent;
    }
    .search-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #9aa0a6;
      opacity: .9;
    }
    input[type="search"] {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 6px 2px;
      background: transparent;
      color: var(--text);
    }
    .mic {
      width: 24px;
      height: 24px;
      justify-self: end;
      border-radius: 50%;
      background: #9aa0a6;
      opacity: .9;
    }
    /* Botones */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      border: 1px solid #f8f9fa;
      background: #f8f9fa;
      color: #3c4043;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: box-shadow .15s ease, border-color .15s ease, transform .04s ease;
    }
    button:hover {
      box-shadow: 0 1px 3px var(--shadow);
      border-color: #dadce0;
    }
    button:active {
      transform: translateY(1px);
    }
    footer {
      border-top: 1px solid var(--border);
      padding: 16px 24px;
      font-size: 13px;
      color: #5f6368;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    /* Accesibilidad: reducir animaciones si el usuario lo pide */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>

          </div>
        </form>

      Práctica de maquetación (HTML, CSS, JS). Hecho por Chava.
    </footer>
  </div>

  <script>
    (function() {
      const form = document.getElementById('searchForm');
      const input = document.getElementById('q');
      const btnSearch = document.getElementById('btnSearch');
      const btnLucky = document.getElementById('btnLucky');

      function goSearch(query) {
        const q = (query || '').trim();
        if (!q) {
          input.focus();
          return;
        }
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.location.href = url;
      }

      // Enter (submit del form)
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        goSearch(input.value);
      });

      // Click en botones
      btnSearch.addEventListener('click', function() { goSearch(input.value); });
      btnLucky.addEventListener('click', function() { goSearch(input.value); });

      // Micro-interacción adicional: Enter captura en el input
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          goSearch(input.value);
        }
      });
    })();
  </script>
